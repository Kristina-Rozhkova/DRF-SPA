user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types
    default_type application/octet-stream;

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name _;
        location /static/ {
            alias /drf-spa/staticfiles/;
        }

        location / {
            proxy_pass http://django;
        }

        location /images/ {
            root /data;
        }

        location /api/ {
            proxy_pass http://backend_server;
        }
    }
}